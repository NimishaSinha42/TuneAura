<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽµ MoodTunes - Music Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --accent: #fd79a8;
      --success: #00b894;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--light) 0%, #dfe6e9 100%);
      min-height: 100vh;
      padding: 2rem;
      color: var(--dark);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.8s ease-out;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--dark);
      opacity: 0.8;
    }
    
    .search-container {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      animation: slideUp 0.6s ease-out;
    }
    
    .search-header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .search-icon {
      background: var(--primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      font-size: 1.2rem;
    }
    
    .search-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .input-field {
      flex: 1;
      min-width: 200px;
      position: relative;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--dark);
    }
    
    .input-field input, 
    .input-field select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    
    .input-field input:focus, 
    .input-field select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }
    
    .input-field i {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--primary);
    }
    
    .search-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
    }
    
    .search-btn:hover {
      background: #5649d1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.5);
    }
    
    .search-btn i {
      margin-right: 8px;
    }
    
    .results-container {
      animation: fadeIn 0.8s ease-out;
    }
    
    .results-header {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary);
      display: inline-block;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    .song-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .thumbnail {
      position: relative;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }
    
    .thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .song-card:hover .thumbnail img {
      transform: scale(1.05);
    }
    
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.8);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.2rem;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .song-card:hover .play-btn {
      opacity: 1;
    }
    
    .song-info {
      padding: 1.2rem;
    }
    
    .song-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .song-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.8rem;
    }
    
    .watch-btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .watch-btn:hover {
      background: #5649d1;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(108, 92, 231, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .search-container {
        padding: 1.5rem;
      }
      
      .input-field {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MoodTunes</h1>
      <p class="tagline">Discover perfect songs for every mood and moment</p>
    </header>
    
    <div class="search-container">
      <div class="search-header">
        <div class="search-icon">
          <i class="fas fa-music"></i>
        </div>
        <div class="search-title">Find Your Perfect Soundtrack</div>
      </div>
      
      <div class="input-group">
        <div class="input-field">
          <label for="searchBox"><i class="fas fa-search"></i> Search manually</label>
          <input type="text" id="searchBox" placeholder="E.g. workout songs, study music...">
        </div>
        
        <div class="input-field">
          <label for="artist"><i class="fas fa-user"></i> Artist</label>
          <input type="text" id="artist" placeholder="E.g. Arijit Singh, Ed Sheeran...">
        </div>
        
        <div class="input-field">
          <label for="movie"><i class="fas fa-film"></i> Movie</label>
          <input type="text" id="movie" placeholder="E.g. Kabir Singh, Titanic...">
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-field">
          <label for="mood"><i class="fas fa-heart"></i> Mood</label>
          <select id="mood">
            <option value="romantic">Romantic</option>
            <option value="sad">Sad</option>
            <option value="happy">Happy</option>
            <option value="party">Party</option>
            <option value="chill">Chill</option>
            <option value="heartbreak">Heartbreak</option>
            <option value="motivational">Motivational</option>
            <option value="devotional">Devotional</option>
            <option value="lofi">Lofi</option>
            <option value="classic">Classic</option>
            <option value="sleep">Sleep</option>
            <option value="travel">Travel</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
        
        <div class="input-field">
          <label for="lang"><i class="fas fa-language"></i> Language</label>
          <select id="lang">
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Telugu">Telugu</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Bhojpuri">Bhojpuri</option>
            <option value="Tamil">Tamil</option>
            <option value="Kannada">Kannada</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Marathi">Marathi</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Bangla">Bangla</option>
            <option value="Urdu">Urdu</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
        
        <div class="input-field">
          <label for="year"><i class="fas fa-calendar-alt"></i> Era</label>
          <select id="year">
            <option value="latest">Latest</option>
            <option value="mid">Mid (2005-2015)</option>
            <option value="old">Old (before 2005)</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      
      <button class="search-btn" onclick="searchMusic()">
        <i class="fas fa-headphones"></i> Suggest Songs
      </button>
    </div>
    
    <div class="results-container" id="results-container">
      <p id="greeting" class="results-header"></p>
      <div id="results"></div>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyDBlQQSfFxM940Ols1TF4xSnRp-Z3PoAng";

    function getYearFilter(yearType) {
      const date = new Date();
      if (yearType === 'latest') {
        return `&publishedAfter=2015-01-01T00:00:00Z`;
      } else if (yearType === 'mid') {
        return `&publishedAfter=2005-01-01T00:00:00Z&publishedBefore=2015-12-31T00:00:00Z`;
      } else if (yearType === 'old') {
        return `&publishedBefore=2005-01-01T00:00:00Z`;
      }
      return "";
    }

    function searchMusic() {
      const mood = document.getElementById("mood").value;
      const lang = document.getElementById("lang").value;
      const year = document.getElementById("year").value;
      const artist = document.getElementById("artist").value;
      const movie = document.getElementById("movie").value;
      const manual = document.getElementById("searchBox").value;

      let query = "";
      if (manual) {
        query = manual;
      } else {
        query = `${mood} ${lang} songs`;
        if (artist) query += ` ${artist}`;
        if (movie) query += ` ${movie}`;
      }

      const filter = getYearFilter(year);
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${apiKey}${filter}`;

      document.getElementById("greeting").innerText = `Showing results for: ${query}`;
      document.getElementById("results").innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
        </div>
      `;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          if (data.items && data.items.length > 0) {
            resultsDiv.innerHTML = `
              <div class="results-grid">
                ${data.items.map(video => {
                  const title = video.snippet.title;
                  const videoId = video.id.videoId;
                  const thumbnail = video.snippet.thumbnails.medium.url;
                  const channel = video.snippet.channelTitle;
                  const link = `https://www.youtube.com/watch?v=${videoId}`;
                  return `
                    <div class="song-card">
                      <div class="thumbnail">
                        <img src="${thumbnail}" alt="${title}">
                        <div class="play-btn">
                          <i class="fas fa-play"></i>
                        </div>
                      </div>
                      <div class="song-info">
                        <h3 class="song-title">${title}</h3>
                        <div class="song-meta">
                          <span><i class="fas fa-user"></i> ${channel}</span>
                          <span><i class="fas fa-eye"></i> ${Math.floor(Math.random() * 100)}M+ views</span>
                        </div>
                        <a href="${link}" target="_blank" class="watch-btn">
                          <i class="fas fa-play"></i> Watch
                        </a>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            `;
          } else {
            resultsDiv.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-music"></i>
                <h3>No songs found</h3>
                <p>Try adjusting your search criteria</p>
              </div>
            `;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById("results").innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-triangle"></i>
              <h3>Something went wrong</h3>
              <p>Please try again later</p>
            </div>
          `;
        });
    }
    
    // Initial empty state
    document.getElementById("results").innerHTML = `
      <div class="empty-state">
        <i class="fas fa-search"></i>
        <h3>Search for music</h3>
        <p>Use the filters above to discover perfect songs for your mood</p>
      </div>
    `;
  </script>
</body>
</html>
