<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Mood Music Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Base Colors */
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --accent: #fd79a8;
      --success: #00b894;
      
      /* Theme Variables */
      --bg-color: #0f0e17;
      --particle-color: #a786df;
      --text-color: #fffffe;
      --card-bg: #16132a;
      --highlight: #ff8906;
      --theme-element-1: #ff6b81;
      --theme-element-2: #a29bfe;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-color);
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      transition: all 1s cubic-bezier(0.65, 0.05, 0.36, 1);
    }
    
    /* Cosmic Background Elements */
    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: var(--particle-color);
      border-radius: 50%;
      opacity: 0.6;
      animation: float infinite alternate;
      will-change: transform;
    }
    
    /* Theme-specific background layers */
    .theme-bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease;
      background-size: cover;
      background-position: center;
    }
    
    .theme-bg-layer.active {
      opacity: 0.3;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-20px) translateX(10px); }
    }
    
    /* Theme Elements */
    .theme-element {
      position: absolute;
      border-radius: 50%;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      cursor: pointer;
      z-index: -1;
      will-change: transform;
      user-select: none;
      pointer-events: auto;
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out;
    }
    
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--highlight), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 15px rgba(0,0,0,0.3);
      font-family: 'Pacifico', cursive;
      letter-spacing: 2px;
    }
    
    .tagline {
      font-size: 1.3rem;
      color: var(--secondary);
      opacity: 0.8;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-out;
    }
    
    /* Mood Selector - Animated Wheel */
    .mood-wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 3rem;
      animation: rotateIn 1s ease-out;
    }
    
    .mood-wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      transition: transform 1s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    }
    
    .mood-option {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.5s ease, transform 1s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid transparent;
    }
    
    .mood-option:hover {
      transform: scale(1.2) !important;
      box-shadow: 0 0 20px currentColor;
    }
    
    .mood-option.active {
      border-color: var(--highlight);
      background: linear-gradient(135deg, var(--card-bg), #1e1b3a);
      box-shadow: 0 0 30px var(--highlight);
      transform: scale(1.1) !important;
    }
    
    .mood-label {
      position: absolute;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    
    .mood-option:hover .mood-label {
      opacity: 1;
    }
    
    /* Search Panel */
    .search-panel {
      background: rgba(22, 19, 42, 0.7);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
      animation: slideUp 1s ease-out;
      transition: all 0.5s ease;
    }
    
    .search-panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .input-field {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--secondary);
      font-size: 1.1rem;
    }
    
    .input-field input, 
    .input-field select {
      width: 100%;
      padding: 15px 25px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      color: var(--text-color);
      font-size: 1.1rem;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
    }
    
    .input-field input:focus, 
    .input-field select:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 4px rgba(255, 137, 6, 0.3);
      background: rgba(255,255,255,0.15);
    }
    
    .search-btn {
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      color: var(--dark);
      border: none;
      padding: 18px 50px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto 0;
      box-shadow: 0 5px 25px rgba(255, 137, 6, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .search-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .search-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 35px rgba(255, 137, 6, 0.7);
    }
    
    .search-btn:hover::before {
      left: 100%;
    }
    
    /* Results */
    .results-container {
      animation: fadeIn 1.2s ease-out;
    }
    
    .results-header {
      font-size: 2rem;
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .results-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 4px;
      background: var(--highlight);
      border-radius: 3px;
      box-shadow: 0 2px 10px var(--highlight);
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
    }
    
    .song-card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .song-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      z-index: 2;
    }
    
    .thumbnail {
      position: relative;
      height: 0;
      padding-bottom: 56.25%;
      overflow: hidden;
    }
    
    .thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease;
    }
    
    .song-card:hover .thumbnail img {
      transform: scale(1.2);
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .song-card:hover .play-overlay {
      opacity: 1;
    }
    
    .play-btn {
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--highlight);
      font-size: 1.8rem;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    
    .play-btn:hover {
      transform: scale(1.1);
      background: white;
    }
    
    .song-info {
      padding: 1.8rem;
    }
    
    .song-title {
      font-weight: 600;
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .song-meta {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: var(--secondary);
      margin-top: 1.2rem;
    }
    
    .watch-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      color: var(--dark);
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1.8rem;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .watch-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    
    .watch-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 137, 6, 0.5);
    }
    
    .watch-btn:hover::after {
      left: 100%;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(80px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes rotateIn {
      from { 
        opacity: 0;
        transform: rotate(-180deg) scale(0.5);
      }
      to { 
        opacity: 1;
        transform: rotate(0) scale(1);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    
    /* Mood Specific Animations */
    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .rainbow {
      animation: rainbow 8s infinite linear;
    }
    
    @keyframes rainbow {
      0% { color: #ff0000; }
      14% { color: #ff7f00; }
      28% { color: #ffff00; }
      42% { color: #00ff00; }
      57% { color: #0000ff; }
      71% { color: #4b0082; }
      85% { color: #9400d3; }
      100% { color: #ff0000; }
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .mood-wheel-container {
        width: 250px;
        height: 250px;
      }
      
      .mood-option {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 992px) {
      h1 {
        font-size: 3.2rem;
      }
      
      .mood-wheel-container {
        width: 220px;
        height: 220px;
      }
      
      .mood-option {
        width: 60px;
        height: 60px;
        font-size: 1.3rem;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .mood-wheel-container {
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
      }
      
      .mood-option {
        width: 50px;
        height: 50px;
        font-size: 1.1rem;
      }
      
      .search-panel {
        padding: 1.8rem;
      }
      
      .input-field {
        min-width: 100%;
      }
      
      .results-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }
    
    @media (max-width: 576px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .tagline {
        font-size: 1.1rem;
      }
      
      .search-panel {
        padding: 1.5rem;
      }
      
      .search-btn {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <!-- Theme Elements -->
  <div id="themeElements"></div>
  
  <div class="container">
    <header>
      <h1>Galactic Moods</h1>
      <p class="tagline">Your music universe adapts to your emotions</p>
      
      <!-- Mood Wheel -->
      <div class="mood-wheel-container">
        <div class="mood-wheel" id="moodWheel">
          <!-- Mood options will be positioned by JavaScript -->
        </div>
      </div>
    </header>
    
    <div class="search-panel">
      <div class="input-group">
        <div class="input-field">
          <label for="searchBox"><i class="fas fa-search"></i> Search manually</label>
          <input type="text" id="searchBox" placeholder="E.g. workout songs, study music...">

        <div class="input-field">
          <label for="lang"><i class="fas fa-language"></i> Language</label>

      <button class="search-btn" onclick="searchMusic()">

      <div id="results"></div>

  </div>

  <script>
    const apiKey = "AIzaSyDBlQQSfFxM940Ols1TF4xSnRp-Z3PoAng";
    let currentTheme = 'romantic';
    const moods = [
      { value: 'romantic', icon: 'fa-heart', color: '#ff6b81' },
      { value: 'sad', icon: 'fa-cloud-rain', color: '#74b9ff' },
      { value: 'happy', icon: 'fa-sun', color: '#fdcb6e' },
      { value: 'party', icon: 'fa-glass-cheers', color: '#fd79a8' },
      { value: 'chill', icon: 'fa-cloud-moon', color: '#00cec9' },
      { value: 'heartbreak', icon: 'fa-heart-crack', color: '#ff4757' },
      { value: 'motivational', icon: 'fa-fire', color: '#00b894' },
      { value: 'devotional', icon: 'fa-hands-praying', color: '#fbc531' },
      { value: 'lofi', icon: 'fa-headphones', color: '#bdc3c7' },
      { value: 'classic', icon: 'fa-music', color: '#d6a2e8' },
      { value: 'sleep', icon: 'fa-moon', color: '#848ccf' },
      { value: 'travel', icon: 'fa-plane', color: '#55efc4' }
    ];
    
    // Initialize cosmic background
    function initCosmicBackground() {
      const cosmicBg = document.getElementById('cosmicBg');
      cosmicBg.innerHTML = '';
      
      // Create stars/particles
      for (let i = 0; i < 150; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1-4px
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation
        const duration = Math.random() * 15 + 5;
        const delay = Math.random() * 5;
        particle.style.animation = `float ${duration}s ${delay}s infinite alternate`;
        
        cosmicBg.appendChild(particle);
      }
    }
    
    // Create mood wheel
    function createMoodWheel() {
      const wheel = document.getElementById('moodWheel');
      wheel.innerHTML = '';
      
      const radius = 120;
      const angleStep = (2 * Math.PI) / moods.length;
      
      moods.forEach((mood, index) => {
        const angle = angleStep * index;
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        
        const option = document.createElement('div');
        option.classList.add('mood-option');
        if (mood.value === currentTheme) option.classList.add('active');
        option.setAttribute('data-mood', mood.value);
        option.style.color = mood.color;
        option.style.transform = `translate(calc(50% + ${x}px), calc(50% + ${y}px))`;
        option.innerHTML = `<i class="fas ${mood.icon}"></i>`;
        
        const label = document.createElement('span');
        label.classList.add('mood-label');
        label.textContent = mood.value;
        label.style.color = mood.color;
        label.style.transform = `translateX(-50%) translateY(${y > 0 ? 40 : -40}px)`;
        option.appendChild(label);
        
        option.addEventListener('click', () => {
          document.querySelectorAll('.mood-option').forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          changeTheme(mood.value);
          
          // Animate wheel
          wheel.style.transform = `rotate(${-angle * (180/Math.PI)}deg)`;
          
          // Bounce effect
          option.style.transform = `translate(calc(50% + ${x}px), calc(50% + ${y}px)) scale(1.3)`;
          setTimeout(() => {
            option.style.transform = `translate(calc(50% + ${x}px), calc(50% + ${y}px)) scale(1.1)`;
          }, 300);
        });
        
        wheel.appendChild(option);
      });
    }
    
    // Create theme elements based on mood
    function createThemeElements(mood) {
      const themeContainer = document.getElementById('themeElements');
      themeContainer.innerHTML = '';
      
      // Hide all background layers first
      document.querySelectorAll('.theme-bg-layer').forEach(layer => {
        layer.classList.remove('active');
      });
      
      // Show current mood's background layer
      document.querySelector(`.theme-bg-layer.${mood}`).classList.add('active');
      
      switch(mood) {
        case 'romantic':
          // Create floating hearts
          for (let i = 0; i < 12; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-heart"></i>',
              color: '#ff6b81',
              size: Math.random() * 30 + 20,
              animation: `floatUp ${Math.random() * 8 + 4}s infinite`,
              clickEffect: (el) => {
                el.classList.add('heartbeat');
                setTimeout(() => el.classList.remove('heartbeat'), 1500);
              }
            });
          }
          break;
          
        case 'chill':
          // Create moon
          createFloatingElement({
            container: themeContainer,
            content: '<i class="fas fa-moon"></i>',
            color: '#f5f6fa',
            size: 60,
            left: '80%',
            top: '15%',
            animation: 'pulse 8s infinite'
          });
          
          // Create clouds
          for (let i = 0; i < 6; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-cloud"></i>',
              color: '#dfe6e9',
              size: Math.random() * 40 + 30,
              animation: `float ${Math.random() * 15 + 10}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'translateY(-30px)';
                setTimeout(() => el.style.transform = 'translateY(0)', 1000);
              }
            });
          }
          break;
          
        case 'happy':
          // Create sun
          createFloatingElement({
            container: themeContainer,
            content: '<i class="fas fa-sun"></i>',
            color: '#fdcb6e',
            size: 70,
            left: '15%',
            top: '10%',
            animation: 'spin 20s linear infinite'
          });
          
          // Create floating emojis
          const emojis = ['😊', '🌈', '🌻', '🎈', '🍦', '🎉', '✨', '🎊'];
          for (let i = 0; i < 15; i++) {
            createFloatingElement({
              container: themeContainer,
              content: emojis[Math.floor(Math.random() * emojis.length)],
              size: Math.random() * 40 + 25,
              animation: `float ${Math.random() * 8 + 3}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'rotate(720deg) scale(1.5)';
                setTimeout(() => el.style.transform = 'rotate(0deg) scale(1)', 1000);
              }
            });
          }
          break;
          
        case 'sad':
          // Create rain clouds
          for (let i = 0; i < 6; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-cloud"></i>',
              color: '#a4b0be',
              size: Math.random() * 50 + 40,
              top: `${Math.random() * 30 + 5}%`,
              animation: `float ${Math.random() * 10 + 5}s infinite alternate`,
              clickEffect: (el) => {
                el.style.animation = 'shake 0.5s';
                setTimeout(() => {
                  el.style.animation = `float ${Math.random() * 10 + 5}s infinite alternate`;
                }, 500);
              }
            });
          }
          
          // Create rain drops
          for (let i = 0; i < 30; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-tint"></i>',
              color: '#74b9ff',
              size: 15,
              animation: `rainFall ${Math.random() * 2 + 1}s linear infinite`,
              extraStyle: `animation-delay: ${Math.random() * 2}s;`
            });
          }
          break;
          
        case 'party':
          // Create floating balloons and confetti
          const colors = ['#ff6b81', '#ff9ff3', '#feca57', '#1dd1a1', '#54a0ff', '#a55eea'];
          for (let i = 0; i < 20; i++) {
            createFloatingElement({
              container: themeContainer,
              content: ['🎈', '🎉', '✨', '🎊', '🥳', '🎁'][Math.floor(Math.random() * 6)],
              color: colors[Math.floor(Math.random() * colors.length)],
              size: Math.random() * 40 + 25,
              animation: `float ${Math.random() * 5 + 3}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'scale(1.5)';
                setTimeout(() => el.style.transform = 'scale(1)', 300);
              }
            });
          }
          break;
          
        case 'heartbreak':
          // Create broken hearts
          for (let i = 0; i < 10; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-heart-crack"></i>',
              color: '#ff4757',
              size: Math.random() * 30 + 20,
              animation: `float ${Math.random() * 8 + 4}s infinite`,
              clickEffect: (el) => {
                el.style.transform = 'rotate(45deg) scale(1.3)';
                setTimeout(() => el.style.transform = 'rotate(0) scale(1)', 500);
              }
            });
          }
          break;
          
        case 'motivational':
          // Create fire elements
          for (let i = 0; i < 8; i++) {
            createFloatingElement({
              container: themeContainer,
              content: '<i class="fas fa-fire"></i>',
              color: '#e17055',
              size: Math.random() * 40 + 30,
              animation: `float ${Math.random() * 6 + 3}s infinite alternate`,
              clickEffect: (el) => {
                el.classList.add('rainbow');
                setTimeout(() => el.classList.remove('rainbow'), 2000);
              }
            });
          }
          break;
          
        case 'devotional':
          // Create floating prayer hands and om symbols
          for (let i = 0; i < 8; i++) {
            createFloatingElement({
              container: themeContainer,
              content: Math.random() > 0.5 ? '<i class="fas fa-hands-praying"></i>' : '🕉️',
              color: '#fbc531',
              size: Math.random() * 40 + 30,
              animation: `float ${Math.random() * 10 + 5}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'translateY(-20px)';
                setTimeout(() => el.style.transform = 'translateY(0)', 800);
              }
            });
          }
          break;
          
        case 'lofi':
          // Create floating headphones and music notes
          for (let i = 0; i < 10; i++) {
            createFloatingElement({
              container: themeContainer,
              content: Math.random() > 0.5 ? '<i class="fas fa-headphones"></i>' : '🎵',
              color: '#bdc3c7',
              size: Math.random() * 30 + 20,
              animation: `float ${Math.random() * 12 + 6}s infinite alternate`,
              clickEffect: (el) => {
                el.style.animation = `spin 1s linear, float ${Math.random() * 12 + 6}s infinite alternate`;
                setTimeout(() => {
                  el.style.animation = `float ${Math.random() * 12 + 6}s infinite alternate`;
                }, 1000);
              }
            });
          }
          break;
          
        case 'classic':
          // Create floating music notes and instruments
          const classicIcons = ['🎵', '🎶', '🎼', '🎹', '🎷', '🎻', '🎺', '🪕'];
          for (let i = 0; i < 12; i++) {
            createFloatingElement({
              container: themeContainer,
              content: classicIcons[Math.floor(Math.random() * classicIcons.length)],
              color: '#d6a2e8',
              size: Math.random() * 40 + 25,
              animation: `float ${Math.random() * 10 + 5}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'scale(1.3) rotate(20deg)';
                setTimeout(() => el.style.transform = 'scale(1) rotate(0deg)', 500);
              }
            });
          }
          break;
          
        case 'sleep':
          // Create moons and stars
          for (let i = 0; i < 15; i++) {
            createFloatingElement({
              container: themeContainer,
              content: Math.random() > 0.3 ? '⭐' : '🌙',
              color: '#848ccf',
              size: Math.random() * 30 + 15,
              animation: `float ${Math.random() * 15 + 10}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'scale(1.5)';
                setTimeout(() => el.style.transform = 'scale(1)', 500);
              }
            });
          }
          break;
          
        case 'travel':
          // Create floating travel icons
          const travelIcons = ['✈️', '🌍', '🗺️', '🚀', '⛵', '🚂', '🏕️', '🌄'];
          for (let i = 0; i < 12; i++) {
            createFloatingElement({
              container: themeContainer,
              content: travelIcons[Math.floor(Math.random() * travelIcons.length)],
              color: '#55efc4',
              size: Math.random() * 40 + 25,
              animation: `float ${Math.random() * 10 + 5}s infinite alternate`,
              clickEffect: (el) => {
                el.style.transform = 'translateX(30px)';
                setTimeout(() => el.style.transform = 'translateX(0)', 800);
              }
            });
          }
          break;
      }
      
      // Add rain animation if needed
      if (mood === 'sad') {
        const style = document.createElement('style');
        style.textContent = `
          @keyframes rainFall {
            0% { transform: translateY(-100px) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }
    }
    
    // Helper function to create floating elements
    function createFloatingElement(options) {
      const el = document.createElement('div');
      el.classList.add('theme-element');
      el.innerHTML = options.content;
      el.style.color = options.color || '#fff';
      el.style.fontSize = `${options.size || 20}px`;
      el.style.left = options.left || `${Math.random() * 90 + 5}%`;
      el.style.top = options.top || `${Math.random() * 90 + 5}%`;
      el.style.animation = options.animation || `float ${Math.random() * 10 + 5}s infinite alternate`;
      if (options.extraStyle) el.style.cssText += options.extraStyle;
      
      if (options.clickEffect) {
        el.addEventListener('click', () => options.clickEffect(el));
      }
      
      options.container.appendChild(el);
      return el;
    }
    
    // Change theme based on mood
    function changeTheme(mood) {
      currentTheme = mood;
      
      // Update CSS variables based on mood
      switch(mood) {
        case 'romantic':
          updateThemeVariables('#0f0e17', '#ff6b81', '#16132a', '#ff8906');
          break;
        case 'chill':
          updateThemeVariables('#0a3d62', '#74b9ff', '#1e3d59', '#00cec9');
          break;
        case 'happy':
          updateThemeVariables('#0984e3', '#fdcb6e', '#1e4b7e', '#00b894');
          break;
        case 'sad':
          updateThemeVariables('#2d3436', '#74b9ff', '#3d484d', '#74b9ff');
          break;
        case 'party':
          updateThemeVariables('#6c5ce7', '#fd79a8', '#5d4ac7', '#fdcb6e');
          break;
        case 'heartbreak':
          updateThemeVariables('#1e0f29', '#ff4757', '#2e143a', '#ff6b81');
          break;
        case 'motivational':
          updateThemeVariables('#1e3a3a', '#00b894', '#2a4a4a', '#fdcb6e');
          break;
        case 'devotional':
          updateThemeVariables('#2a2117', '#fbc531', '#3a2e1f', '#fbc531');
          break;
        case 'lofi':
          updateThemeVariables('#1a1a1a', '#bdc3c7', '#2a2a2a', '#bdc3c7');
          break;
        case 'classic':
          updateThemeVariables('#2a103a', '#d6a2e8', '#3a1f4a', '#d6a2e8');
          break;
        case 'sleep':
          updateThemeVariables('#0f1442', '#848ccf', '#1a2162', '#a29bfe');
          break;
        case 'travel':
          updateThemeVariables('#0a4d3a', '#55efc4', '#1a5d4a', '#55efc4');
          break;
      }
      
      createThemeElements(mood);
    }
    
    function updateThemeVariables(bg, particle, card, highlight) {
      document.documentElement.style.setProperty('--bg-color', bg);
      document.documentElement.style.setProperty('--particle-color', particle);
      document.documentElement.style.setProperty('--card-bg', card);
      document.documentElement.style.setProperty('--highlight', highlight);
    }
    
    // Initialize
    initCosmicBackground();
    createMoodWheel();
    createThemeElements(currentTheme);
    
    // Music search function
    function searchMusic() {
      const mood = currentTheme;
      const lang = document.getElementById("lang").value;
      const year = document.getElementById("year").value;
      const manual = document.getElementById("searchBox").value;

      let query = manual || `${mood} ${lang} songs`;
      const filter = getYearFilter(year);
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=9&key=${apiKey}${filter}`;

      document.getElementById("greeting").innerText = `${mood.charAt(0).toUpperCase() + mood.slice(1)} ${lang} Vibes`;
      document.getElementById("results").innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <div class="spinner" style="width: 60px; height: 60px; border: 6px solid rgba(255,255,255,0.1); border-radius: 50%; border-top-color: var(--highlight); margin: 0 auto; animation: spin 1s linear infinite;"></div>
          <p style="margin-top: 1.5rem; font-size: 1.2rem;">Tuning the cosmic frequencies...</p>
        </div>
      `;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          if (data.items && data.items.length > 0) {
            resultsDiv.innerHTML = `
              <div class="results-grid">
                ${data.items.map(video => {
                  const title = video.snippet.title;
                  const videoId = video.id.videoId;
                  const thumbnail = video.snippet.thumbnails.medium.url;
                  const channel = video.snippet.channelTitle;
                  const link = `https://www.youtube.com/watch?v=${videoId}`;
                  return `
                    <div class="song-card">
                      <div class="thumbnail">
                        <img src="${thumbnail}" alt="${title}">
                        <div class="play-overlay">
                          <div class="play-btn">
                            <i class="fas fa-play"></i>
                          </div>
                        </div>
                      </div>
                      <div class="song-info">
                        <h3 class="song-title">${title}</h3>
                        <div class="song-meta">
                          <span><i class="fas fa-user"></i> ${channel}</span>
                          <span><i class="fas fa-eye"></i> ${Math.floor(Math.random() * 100)}M+</span>
                        </div>
                        <a href="${link}" target="_blank" class="watch-btn">
                          <i class="fas fa-play"></i> Play
                        </a>
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            `;
          } else {
            resultsDiv.innerHTML = `
              <div style="text-align: center; padding: 4rem; color: var(--secondary);">
                <i class="fas fa-meteor" style="font-size: 4rem; margin-bottom: 1.5rem; color: var(--highlight);"></i>
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">No cosmic tunes found</h3>
                <p style="font-size: 1.1rem;">Try adjusting your search parameters</p>
              </div>
            `;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById("results").innerHTML = `
            <div style="text-align: center; padding: 4rem; color: var(--secondary);">
              <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 1.5rem; color: var(--highlight);"></i>
              <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Cosmic interference detected</h3>
              <p style="font-size: 1.1rem;">Please try again later</p>
            </div>
          `;
        });
    }
    
    function getYearFilter(yearType) {
      if (yearType === 'latest') {
        return `&publishedAfter=2015-01-01T00:00:00Z`;
      } else if (yearType === 'mid') {
        return `&publishedAfter=2005-01-01T00:00:00Z&publishedBefore=2015-12-31T00:00:00Z`;
      } else if (yearType === 'old') {
        return `&publishedBefore=2005-01-01T00:00:00Z`;
      }
      return "";
    }
    
    // Initial empty state
    document.getElementById("results").innerHTML = `
      <div style="text-align: center; padding: 4rem; color: var(--secondary);">
        <i class="fas fa-music" style="font-size: 4rem; margin-bottom: 1.5rem; color: var(--highlight);"></i>
        <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Ready for a cosmic music journey</h3>
        <p style="font-size: 1.1rem;">Select a mood and launch your search</p>
      </div>
    `;
  </script>
