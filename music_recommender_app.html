<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Mood Music Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #e17055;
      
      /* Dynamic theme variables */
      --bg-primary: #0f0e17;
      --bg-secondary: #16132a;
      --particle-color: #a786df;
      --text-primary: #fffffe;
      --text-secondary: #a7a9be;
      --highlight: #ff8906;
      --card-bg: rgba(22, 19, 42, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Canvas Background */
    #cosmicCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.8;
    }
    
    /* Gradient Background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: all 1s ease;
    }
    
    /* Theme Elements Container */
    .theme-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .floating-element {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: float 6s ease-in-out infinite alternate;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    
    .floating-element:hover {
      transform: scale(1.2) rotate(15deg);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.4));
    }
    
    .floating-element.clicked {
      animation: bounce 0.6s ease;
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    /* Header */
    header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInUp 1s ease-out;
    }
    
    .main-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    .tagline {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--text-secondary);
      opacity: 0.9;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    
    /* Mood Selector */
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 4rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .mood-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 1.5rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .mood-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .mood-card:hover::before {
      left: 100%;
    }
    
    .mood-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--highlight);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 20px rgba(255, 137, 6, 0.2);
    }
    
    .mood-card.active {
      border-color: var(--highlight);
      background: linear-gradient(135deg, var(--card-bg), rgba(255, 137, 6, 0.1));
      box-shadow: 0 0 30px rgba(255, 137, 6, 0.3);
      transform: translateY(-4px);
    }
    
    .mood-icon {
      font-size: 2.5rem;
      margin-bottom: 0.8rem;
      display: block;
      animation: pulse 2s infinite;
    }
    
    .mood-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    
    /* Search Panel */
    .search-panel {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 3rem;
      margin-bottom: 4rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.8s ease-out;
    }
    
    .search-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .input-field {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255,255,255,0.05);
      border: 2px solid var(--border-color);
      border-radius: 15px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 4px rgba(255, 137, 6, 0.2);
      background: rgba(255,255,255,0.08);
    }
    
    .input-field::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    /* Fix for select dropdown options */
    .input-field option {
      background: #2d3436;
      color: #ffffff;
      padding: 0.5rem;
      border: none;
    }
    
    .input-field option:hover {
      background: #636e72;
      color: #ffffff;
    }
    
    .input-field option:checked {
      background: var(--highlight);
      color: #000000;
    }
    
    /* Alternative styling for better browser compatibility */
    select.input-field {
      background: rgba(255,255,255,0.05);
      color: var(--text-primary);
      cursor: pointer;
    }
    
    select.input-field:focus {
      background: rgba(255,255,255,0.08);
    }
    
    /* Custom select styling for better visibility */
    .custom-select {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .custom-select select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: rgba(255,255,255,0.05);
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 1rem 1.5rem;
      padding-right: 3rem;
      color: var(--text-primary);
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .custom-select::after {
      content: '▼';
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
      font-size: 0.8rem;
    }
    
    .custom-select select:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 4px rgba(255, 137, 6, 0.2);
      background: rgba(255,255,255,0.08);
    }
    
    /* Search Button */
    .search-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      color: #000;
      border: none;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(255, 137, 6, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .search-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .search-btn:hover::before {
      left: 100%;
    }
    
    .search-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 137, 6, 0.6);
    }
    
    .search-btn:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    /* Results Container */
    .results-container {
      animation: fadeIn 1s ease-out;
    }
    
    .results-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .results-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .results-divider {
      width: 100px;
      height: 4px;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      margin: 0 auto;
      border-radius: 2px;
    }
    
    /* Loading State */
    .loading-container {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--highlight);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .loading-subtext {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    /* Results Grid */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }
    
    .song-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .song-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border-color: var(--highlight);
    }
    
    .song-thumbnail {
      position: relative;
      height: 200px;
      overflow: hidden;
    }
    
    .song-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    
    .song-card:hover .song-thumbnail img {
      transform: scale(1.1);
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .song-card:hover .play-overlay {
      opacity: 1;
    }
    
    .play-btn {
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--highlight);
      font-size: 1.8rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .play-btn:hover {
      transform: scale(1.1);
      background: white;
    }
    
    .song-info {
      padding: 2rem;
    }
    
    .song-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .song-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .watch-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      background: linear-gradient(135deg, var(--highlight), var(--accent));
      color: #000;
      padding: 1rem;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .watch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 137, 6, 0.4);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.7;
    }
    
    .empty-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .empty-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(50px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
      100% { text-shadow: 0 4px 30px rgba(102, 126, 234, 0.4); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      100% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
    }
    
    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0) scale(1); }
      40% { transform: translateY(-20px) scale(1.1); }
      80% { transform: translateY(-10px) scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .mood-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.8rem;
      }
      
      .mood-card {
        padding: 1rem 0.5rem;
      }
      
      .mood-icon {
        font-size: 2rem;
      }
      
      .search-panel {
        padding: 2rem;
      }
      
      .search-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .results-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .search-btn {
        padding: 1rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas Background -->
  <canvas id="cosmicCanvas"></canvas>
  
  <!-- Gradient Background -->
  <div class="gradient-bg" id="gradientBg"></div>
  
  <!-- Theme Elements -->
  <div class="theme-elements" id="themeElements"></div>
  
  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="main-title">Cosmic Mood Music</h1>
      <p class="tagline">Your soundtrack for every cosmic emotion ✨</p>
    </header>
    
    <!-- Mood Selector -->
    <div class="mood-grid" id="moodGrid">
      <!-- Moods will be populated by JavaScript -->
    </div>
    
    <!-- Search Panel -->
    <div class="search-panel">
      <div class="search-grid">
        <div class="input-group">
          <label class="input-label">
            <i class="fas fa-search"></i>
            Search Query
          </label>
          <input type="text" class="input-field" id="searchQuery" placeholder="Enter your music mood...">
        </div>
        
        <div class="input-group">
          <label class="input-label">
            <i class="fas fa-globe"></i>
            Language
          </label>
          <div class="custom-select">
            <select class="input-field" id="language">
              <option value="Hindi">Hindi</option>
              <option value="English">English</option>
              <option value="Punjabi">Punjabi</option>
              <option value="Tamil">Tamil</option>
              <option value="Telugu">Telugu</option>
              <option value="Bengali">Bengali</option>
              <option value="Marathi">Marathi</option>
              <option value="Gujarati">Gujarati</option>
            </select>
          </div>
        </div>
        
        <div class="input-group">
          <label class="input-label">
            <i class="fas fa-calendar-alt"></i>
            Era
          </label>
          <div class="custom-select">
            <select class="input-field" id="era">
              <option value="latest">Latest (2020+)</option>
              <option value="modern">Modern (2010-2020)</option>
              <option value="classic">Classic (2000-2010)</option>
              <option value="vintage">Vintage (90s)</option>
              <option value="retro">Retro (80s & before)</option>
            </select>
          </div>
        </div>
      </div>
      
      <button class="search-btn" id="searchBtn">
        <i class="fas fa-rocket"></i>
        Launch Cosmic Search
      </button>
    </div>
    
    <!-- Results Container -->
    <div class="results-container" id="resultsContainer">
      <div class="empty-state">
        <div class="empty-icon">🎵</div>
        <h3 class="empty-title">Ready for a cosmic music journey</h3>
        <p class="empty-text">Select your mood and launch your search to discover amazing music</p>
      </div>
    </div>
  </div>

  <script>
    // Mood configurations
    const moods = [
      { id: 'romantic', label: 'Romantic', icon: '💕', colors: ['#ff6b81', '#ff8a95', '#ffa8a8'], bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', elements: ['💕', '💖', '💗', '🌹', '💐'] },

      { id: 'lofi', label: 'Lo-Fi', icon: '🎧', colors: ['#a29bfe', '#74b9ff', '#6c5ce7'], bg: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', elements: ['🎧', '📻', '🌃', '☕', '📚'] },
      { id: 'classic', label: 'Classic', icon: '🎼', colors: ['#e17055', '#fdcb6e', '#fd79a8'], bg: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', elements: ['🎼', '🎹', '🎻', '🎺', '🎭'] },
      { id: 'sleep', label: 'Sleep', icon: '😴', colors: ['#6c5ce7', '#a29bfe', '#74b9ff'], bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', elements: ['😴', '🌙', '⭐', '🛏️', '💤'] },
      { id: 'travel', label: 'Travel', icon: '✈️', colors: ['#00cec9', '#74b9ff', '#fdcb6e'], bg: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', elements: ['✈️', '🗺️', '🏔️', '🏖️', '🚗', '🎒'] },
      { id: 'energetic', label: 'Energetic', icon: '🔋', colors: ['#00b894', '#fdcb6e', '#fd79a8'], bg: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', elements: ['🔋', '⚡', '🏃', '💨', '🔥'] },
      { id: 'nostalgic', label: 'Nostalgic', icon: '⏰', colors: ['#fd79a8', '#e17055', '#a29bfe'], bg: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)', elements: ['⏰', '📸', '🎞️', '📻', '🌅'] },
      { id: 'dreamy', label: 'Dreamy', icon: '☁️', colors: ['#a29bfe', '#74b9ff', '#6c5ce7'], bg: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)', elements: ['☁️', '🌙', '⭐', '🦄', '🌈'] },
      { id: 'intense', label: 'Intense', icon: '🔥', colors: ['#e17055', '#fd79a8', '#fdcb6e'], bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', elements: ['🔥', '⚡', '🌋', '💥', '🎯'] }
    ];

    let currentMood = 'romantic';
    let particles = [];
    let canvas, ctx;
    let animationId;

    // Initialize the application
    function init() {
      setupCanvas();
      createMoodGrid();
      setupEventListeners();
      changeTheme(currentMood);
      startParticleAnimation();
    }

    // Setup canvas for particle animation
    function setupCanvas() {
      canvas = document.getElementById('cosmicCanvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createParticles();
    }

    // Create mood grid
    function createMoodGrid() {
      const moodGrid = document.getElementById('moodGrid');
      moodGrid.innerHTML = '';

      moods.forEach((mood, index) => {
        const moodCard = document.createElement('div');
        moodCard.className = `mood-card ${mood.id === currentMood ? 'active' : ''}`;
        moodCard.dataset.mood = mood.id;
        
        moodCard.innerHTML = `
          <span class="mood-icon">${mood.icon}</span>
          <span class="mood-label">${mood.label}</span>
        `;

        moodCard.addEventListener('click', () => {
          document.querySelectorAll('.mood-card').forEach(card => card.classList.remove('active'));
          moodCard.classList.add('active');
          currentMood = mood.id;
          changeTheme(currentMood);
        });

        moodGrid.appendChild(moodCard);
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('searchBtn').addEventListener('click', performSearch);
      
      // Enter key support for search
      document.getElementById('searchQuery').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    }

    // Change theme based on mood
    function changeTheme(moodId) {
      const mood = moods.find(m => m.id === moodId);
      if (!mood) return;

      // Update CSS variables
      document.documentElement.style.setProperty('--particle-color', mood.colors[0]);
      document.documentElement.style.setProperty('--highlight', mood.colors[0]);

      // Update background
      const gradientBg = document.getElementById('gradientBg');
      gradientBg.style.background = mood.bg;

      // Create theme elements
      createThemeElements(mood);
      
      // Update particles
      createParticles();
    }

    // Create floating theme elements
    function createThemeElements(mood) {
      const container = document.getElementById('themeElements');
      container.innerHTML = '';

      const elementCount = Math.min(mood.elements.length * 3, 15);
      
      for (let i = 0; i < elementCount; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = mood.elements[Math.floor(Math.random() * mood.elements.length)];
        
        // Random positioning
        element.style.left = Math.random() * 90 + 5 + '%';
        element.style.top = Math.random() * 90 + 5 + '%';
        element.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
        element.style.animationDelay = Math.random() * 5 + 's';
        element.style.animationDuration = (Math.random() * 4 + 6) + 's';

        // Click interaction
        element.addEventListener('click', function() {
          this.classList.add('clicked');
          setTimeout(() => {
            this.classList.remove('clicked');
          }, 600);
        });

        container.appendChild(element);
      }
    }

    // Create particles for canvas animation
    function createParticles() {
      particles = [];
      const particleCount = Math.min(window.innerWidth / 10, 150);
      const mood = moods.find(m => m.id === currentMood);

      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3 + 1,
          speedX: (Math.random() - 0.5) * 0.8,
          speedY: (Math.random() - 0.5) * 0.8,
          color: mood.colors[Math.floor(Math.random() * mood.colors.length)],
          opacity: Math.random() * 0.8 + 0.2,
          pulse: Math.random() * 0.02 + 0.01
        });
      }
    }

    // Animate particles
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        // Update position
        particle.x += particle.speedX;
        particle.y += particle.speedY;

        // Bounce off edges
        if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;

        // Pulse effect
        particle.opacity += particle.pulse;
        if (particle.opacity > 1 || particle.opacity < 0.2) {
          particle.pulse *= -1;
        }

        // Draw particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.globalAlpha = particle.opacity;
        ctx.fill();
        ctx.globalAlpha = 1;
      });

      animationId = requestAnimationFrame(animateParticles);
    }

    function startParticleAnimation() {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
      animateParticles();
    }

    // Perform music search
    function performSearch() {
      const query = document.getElementById('searchQuery').value;
      const language = document.getElementById('language').value;
      const era = document.getElementById('era').value;
      const mood = moods.find(m => m.id === currentMood);

      const searchTerm = query || `${mood.label} ${language} songs`;
      
      showLoading();

      // Simulate API call
      setTimeout(() => {
        const mockResults = generateMockResults(searchTerm, language, mood.label);
        displayResults(mockResults);
      }, 2000);
    }

    // Show loading state
    function showLoading() {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = `
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <h3 class="loading-text">Tuning cosmic frequencies...</h3>
          <p class="loading-subtext">Searching for the perfect ${currentMood} vibes</p>
        </div>
      `;
    }

    // Generate mock results
    function generateMockResults(searchTerm, language, mood) {
      const artists = ['Cosmic Beats', 'Stellar Sounds', 'Galaxy Music', 'Nebula Records', 'Astro Vibes', 'Space Harmony'];
      const results = [];

      for (let i = 0; i < 6; i++) {
        results.push({
          id: `video_${i}`,
          title: `${mood} ${language} Song ${i + 1} - ${searchTerm}`,
          artist: artists[Math.floor(Math.random() * artists.length)],
          thumbnail: `https://picsum.photos/320/180?random=${i + Math.random()}`,
          views: Math.floor(Math.random() * 100) + 'M',
          duration: `${Math.floor(Math.random() * 3) + 2}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`,
          url: `https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=${i}`
        });
      }

      return results;
    }

    // Display search results
    function displayResults(results) {
      const container = document.getElementById('resultsContainer');
      const mood = moods.find(m => m.id === currentMood);

      container.innerHTML = `
        <div class="results-header">
          <h2 class="results-title">Cosmic ${mood.label} Vibes ✨</h2>
          <div class="results-divider"></div>
        </div>
        <div class="results-grid">
          ${results.map(song => `
            <div class="song-card">
              <div class="song-thumbnail">
                <img src="${song.thumbnail}" alt="${song.title}" loading="lazy">
                <div class="play-overlay">
                  <div class="play-btn">
                    <i class="fas fa-play"></i>
                  </div>
                </div>
              </div>
              <div class="song-info">
                <h3 class="song-title">${song.title}</h3>
                <div class="song-meta">
                  <span><i class="fas fa-user"></i> ${song.artist}</span>
                  <span><i class="fas fa-eye"></i> ${song.views}</span>
                  <span><i class="fas fa-clock"></i> ${song.duration}</span>
                </div>
                <a href="${song.url}" target="_blank" class="watch-btn">
                  <i class="fas fa-external-link-alt"></i>
                  Watch on YouTube
                </a>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);

    // Handle visibility change to pause/resume animations
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (animationId) {
          cancelAnimationFrame(animationId);
        }
      } else {
        startParticleAnimation();
      }
    });
  </script>
</body>
</html>
